<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AnimeFlex | Premium Streaming</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --orange: #ff4500;
            --bg: #141414;
            --card-bg: #222;
            --nav-h: 70px;
            --sidebar-w: 80px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; height: 100vh; font-family: 'Kanit', sans-serif; overflow: hidden; }

        /* --- Screens --- */
        .screen { position: fixed; inset: 0; z-index: 1000; display: flex; align-items: center; justify-content: center; background: var(--bg); transition: 0.5s; }
        .hidden { display: none !important; }

        /* --- Auth Portal --- */
        .glass-form { width: 90%; max-width: 400px; padding: 40px; border-radius: 24px; background: rgba(255,255,255,0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        .input-group { margin-bottom: 20px; text-align: left; }
        .data { width: 100%; padding: 12px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; color: white; outline: none; transition: 0.3s; }
        .data:focus { border-color: var(--orange); }
        .btn-premium { width: 100%; padding: 15px; border: none; border-radius: 12px; background: white; color: black; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn-premium:hover { background: var(--orange); color: white; }

        /* --- Profile Selection --- */
        .profile-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; margin: 40px 0; }
        .profile-card { cursor: pointer; text-align: center; width: 120px; }
        .profile-card img { width: 100px; height: 100px; border-radius: 12px; border: 3px solid transparent; object-fit: cover; transition: 0.3s; }
        .profile-card:hover img { transform: scale(1.1); border-color: var(--orange); }

        /* --- Avatar Picker --- */
        .avatar-picker { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 20px 0; max-height: 200px; overflow-y: auto; padding: 10px; }
        .avatar-item { width: 100%; aspect-ratio: 1; border-radius: 8px; cursor: pointer; border: 2px solid transparent; object-fit: cover; }
        .avatar-item.selected { border-color: var(--orange); scale: 0.9; }

        /* --- App Layout --- */
        .app-container { display: grid; grid-template-columns: var(--sidebar-w) 1fr; height: 100vh; }
        .sidebar { background: #000; display: flex; flex-direction: column; align-items: center; border-right: 1px solid #222; z-index: 100; padding: 20px 0; }
        .nav-item { display: flex; flex-direction: column; align-items: center; padding: 20px 0; color: #666; cursor: pointer; width: 100%; }
        .nav-item.active { color: white; border-left: 3px solid var(--orange); }
        .nav-item i { font-size: 1.4rem; margin-bottom: 5px; }
        .side-profile-img { width: 45px; height: 45px; border-radius: 8px; margin-bottom: 30px; border: 2px solid var(--orange); cursor: pointer; }

        /* --- Main Content --- */
        .main-view { overflow-y: auto; padding-bottom: 100px; scroll-behavior: smooth; }
        .hero { height: 65vh; background: linear-gradient(to top, var(--bg), transparent), #333; display: flex; align-items: flex-end; padding: 40px 5%; }
        .hero-content h1 { font-size: clamp(2.5rem, 8vw, 4rem); font-weight: 900; line-height: 1; }
        .row { padding: 20px 5%; }
        .card-list { display: flex; gap: 15px; overflow-x: auto; padding: 10px 0; scrollbar-width: none; }
        .card { flex: 0 0 160px; height: 240px; background: var(--card-bg); border-radius: 8px; overflow: hidden; cursor: pointer; }

        /* --- YouTube Style Player --- */
        #player { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; align-items: center; justify-content: center; }
        .video-container { position: relative; width: 100%; height: 100%; display: flex; align-items: center; background: black; }
        video { width: 100%; height: auto; max-height: 100vh; cursor: pointer; }

        .controls-overlay {
            position: absolute; inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 20%, transparent 80%, rgba(0,0,0,0.8) 100%);
            display: flex; flex-direction: column; justify-content: space-between;
            opacity: 0; transition: opacity 0.3s; padding: 30px;
        }
        .video-container:hover .controls-overlay { opacity: 1; }

        .center-controls {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            display: flex; gap: 60px; align-items: center;
        }
        .p-icon { font-size: 2.5rem; color: white; cursor: pointer; opacity: 0.8; transition: 0.2s; }
        .p-icon:hover { opacity: 1; transform: scale(1.2); }

        .skip-btn {
            position: absolute; right: 30px; bottom: 100px;
            background: rgba(0,0,0,0.8); border: 1px solid #444; color: white;
            padding: 12px 24px; border-radius: 4px; cursor: pointer;
            display: none; font-family: 'Kanit'; z-index: 10;
        }

        .bottom-controls { display: flex; align-items: center; gap: 20px; width: 100%; }
        
        /* --- Modal --- */
        #modal { position: fixed; inset: 0; z-index: 3000; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); display: none; align-items: center; justify-content: center; }
        .modal-body { width: 95%; max-width: 600px; height: 80vh; background: #1a1a1a; border-radius: 20px; overflow: hidden; display: flex; flex-direction: column; }
        .ep-item { display: flex; align-items: center; gap: 15px; padding: 20px; border-bottom: 1px solid #333; cursor: pointer; }

        @media (max-width: 1024px) {
            .app-container { grid-template-columns: 1fr; grid-template-rows: 1fr var(--nav-h); }
            .sidebar { grid-row: 2; flex-direction: row; width: 100%; height: var(--nav-h); border-top: 1px solid #222; padding: 0 10px; }
            .nav-item { flex: 1; border-left: none; }
            .nav-item.active { border-top: 3px solid var(--orange); border-left: none; }
            .side-profile-img { display: none; }
            .controls-overlay { opacity: 1; background: rgba(0,0,0,0.3); } /* Always visible on mobile for ease */
        }
    </style>
</head>
<body>

    <div id="intro-screen" class="screen" style="z-index:9999;">
        <h1 style="font-size:4rem; color:var(--orange); text-shadow:0 0 20px var(--orange);">AF</h1>
    </div>

    <div id="auth-screen" class="screen hidden">
        <div class="glass-form">
            <h2 id="auth-title" style="margin-bottom:20px;">Sign Up</h2>
            <p id="error-msg" style="color: #ff4d4d; font-size: 0.8rem; margin-bottom: 10px; min-height: 1.2rem;"></p>
            <form onsubmit="handleAuth(event)">
                <div class="input-group">
                    <input type="email" id="userEmail" class="data" placeholder="Gmail Address" required>
                </div>
                <div class="input-group">
                    <input type="password" id="userPass" class="data" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-premium">CONTINUE</button>
            </form>
            <p style="margin-top:20px; font-size: 0.9rem; cursor:pointer;" onclick="toggleAuth()">
                <span id="auth-toggle-text">Already have an account? Log In</span>
            </p>
        </div>
    </div>

    <div id="profile-screen" class="screen hidden">
        <div style="text-align:center; padding: 20px;">
            <h1 style="font-size: 3rem; margin-bottom: 30px;">Who's watching?</h1>
            <div class="profile-grid" id="profile-display"></div>
            <button class="btn-premium" style="max-width:200px; background:var(--orange); color:white;" onclick="showAddProfile()">ADD PROFILE</button>
        </div>
    </div>

    <div id="add-profile-screen" class="screen hidden" style="background: rgba(0,0,0,0.95); z-index: 2000;">
        <div class="glass-form">
            <h2>New Profile</h2>
            <input type="text" id="new-profile-name" class="data" placeholder="Profile Name" style="margin: 20px 0;">
            <div class="avatar-picker" id="avatar-list"></div>
            <button class="btn-premium" onclick="saveProfile()" style="background:var(--orange); color:white;">CREATE & ENTER</button>
            <button class="btn-premium" style="margin-top:10px; background:transparent; color:white;" onclick="closeAddProfile()">CANCEL</button>
        </div>
    </div>

    <div class="app-container hidden" id="main-app">
        <aside class="sidebar">
            <img src="" id="sidebar-avatar" class="side-profile-img" onclick="switchProfile()">
            <div class="nav-item active"><i class="fa-solid fa-house"></i><span>Home</span></div>
            <div class="nav-item" onclick="switchProfile()"><i class="fa-solid fa-user-group"></i><span>Profiles</span></div>
            <div class="nav-item" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i><span>Logout</span></div>
        </aside>

        <main class="main-view">
            <section class="hero">
                <div class="hero-content">
                    <h1 id="welcome-user">WELCOME</h1>
                    <button class="btn-premium" style="width:180px; margin-top:20px; background:var(--orange); color:white;" onclick="openAnime('One Piece')">WATCH NOW</button>
                </div>
            </section>
            
            <div class="row">
                <h3>Trending Now</h3>
                <div class="card-list">
                    <div class="card" onclick="openAnime('Hunter x Hunter')"><div style="height:100%; display:flex; align-items:center; justify-content:center;">Hunter x Hunter</div></div>
                    <div class="card" onclick="openAnime('One Piece')"><div style="height:100%; display:flex; align-items:center; justify-content:center;">One Piece</div></div>
                </div>
            </div>
        </main>
    </div>

    <div id="modal">
        <div class="modal-body">
            <div style="padding:20px; display:flex; justify-content:space-between; border-bottom:1px solid #333;">
                <h3 id="modal-title">Episodes</h3>
                <i class="fa-solid fa-xmark" onclick="closeModal()" style="font-size:1.5rem; cursor:pointer;"></i>
            </div>
            <div id="modal-episodes" style="flex:1; overflow-y:auto;"></div>
        </div>
    </div>

    <div id="player">
        <div class="video-container">
            <video id="main-video" playsinline onclick="togglePlay()"></video>
            
            <button id="skip-intro" class="skip-btn" onclick="seekTo(90)">SKIP INTRO</button>
            <button id="skip-credits" class="skip-btn" onclick="changeEpisode(1)">NEXT EPISODE</button>

            <div class="controls-overlay">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h3 id="video-title">Episode Title</h3>
                    <i class="fa-solid fa-xmark" onclick="closePlayer()" style="font-size: 1.5rem; cursor:pointer;"></i>
                </div>

                <div class="center-controls">
                    <i class="fa-solid fa-rotate-left p-icon" onclick="seek(-10)"></i>
                    <i class="fa-solid fa-play p-icon" id="big-play-icon" onclick="togglePlay()" style="font-size: 4rem;"></i>
                    <i class="fa-solid fa-rotate-right p-icon" onclick="seek(10)"></i>
                </div>

                <div class="bottom-controls">
                    <i class="fa-solid fa-play" id="small-play-icon" onclick="togglePlay()" style="cursor:pointer"></i>
                    <span id="video-time">00:00 / 00:00</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isLoginMode = false;
        let selectedAvatarPath = "avatar1.jpg";
        let profiles = JSON.parse(localStorage.getItem('af_profiles')) || [];
        let activeProfile = null;
        let currentPlayback = { index: 0, episodes: [] };

        const video = document.getElementById('main-video');
        const bigPlay = document.getElementById('big-play-icon');
        const smallPlay = document.getElementById('small-play-icon');

        window.onload = () => {
            initAvatarPicker();
            setTimeout(() => {
                document.getElementById('intro-screen').classList.add('hidden');
                checkSession();
            }, 2000);
        };

        function checkSession() {
            if (!localStorage.getItem('af_logged')) {
                document.getElementById('auth-screen').classList.remove('hidden');
            } else {
                profiles.length === 0 ? showAddProfile() : showProfileSelector();
            }
        }

        function toggleAuth() {
            isLoginMode = !isLoginMode;
            document.getElementById('auth-title').innerText = isLoginMode ? "Log In" : "Sign Up";
            document.getElementById('auth-toggle-text').innerText = isLoginMode ? "New? Create an account" : "Already have an account? Log In";
        }

        function handleAuth(e) {
            e.preventDefault();
            const email = document.getElementById('userEmail').value;
            if (!/^[a-zA-Z0-9._%+-]+@gmail\.com$/.test(email)) {
                document.getElementById('error-msg').innerText = "Must be a valid @gmail.com email.";
                return;
            }
            localStorage.setItem('af_logged', 'true');
            document.getElementById('auth-screen').classList.add('hidden');
            checkSession();
        }

        function initAvatarPicker() {
            const list = document.getElementById('avatar-list');
            for (let i = 1; i <= 12; i++) {
                const img = document.createElement('img');
                img.src = `avatar${i}.jpg`;
                img.className = 'avatar-item' + (i === 1 ? ' selected' : '');
                img.onclick = () => {
                    document.querySelectorAll('.avatar-item').forEach(el => el.classList.remove('selected'));
                    img.classList.add('selected');
                    selectedAvatarPath = `avatar${i}.jpg`;
                };
                list.appendChild(img);
            }
        }

        function showAddProfile() {
            document.getElementById('profile-screen').classList.add('hidden');
            document.getElementById('add-profile-screen').classList.remove('hidden');
        }

        function closeAddProfile() {
            document.getElementById('add-profile-screen').classList.add('hidden');
            profiles.length > 0 ? showProfileSelector() : document.getElementById('auth-screen').classList.remove('hidden');
        }

        function saveProfile() {
            const name = document.getElementById('new-profile-name').value;
            if (!name) return;
            profiles.push({ name, avatar: selectedAvatarPath });
            localStorage.setItem('af_profiles', JSON.stringify(profiles));
            document.getElementById('new-profile-name').value = "";
            showProfileSelector();
            document.getElementById('add-profile-screen').classList.add('hidden');
        }

        function showProfileSelector() {
            const display = document.getElementById('profile-display');
            display.innerHTML = profiles.map((p, i) => `
                <div class="profile-card" onclick="enterApp(${i})">
                    <img src="${p.avatar}">
                    <p>${p.name}</p>
                </div>
            `).join('');
            document.getElementById('profile-screen').classList.remove('hidden');
            document.getElementById('main-app').classList.add('hidden');
        }

        function enterApp(index) {
            activeProfile = profiles[index];
            document.getElementById('profile-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('sidebar-avatar').src = activeProfile.avatar;
            document.getElementById('welcome-user').innerText = `WELCOME, ${activeProfile.name.toUpperCase()}`;
        }

        function switchProfile() { showProfileSelector(); }
        function logout() { localStorage.clear(); location.reload(); }

        /* --- Player Logic --- */
        function openAnime(title) {
            document.getElementById('modal-title').innerText = title;
            const episodes = [
                { title: "Episode 1", src: "ep1.mp4" },
                { title: "Episode 2", src: "ep2.mp4" }
            ];
            document.getElementById('modal-episodes').innerHTML = episodes.map((ep, i) => `
                <div class="ep-item" onclick='startVideo(${i}, ${JSON.stringify(episodes)})'>
                    <span>${i+1}. ${ep.title}</span>
                </div>
            `).join('');
            document.getElementById('modal').style.display = 'flex';
        }

        function startVideo(index, epList) {
            currentPlayback = { index, episodes: epList };
            const ep = epList[index];
            document.getElementById('video-title').innerText = ep.title;
            video.src = ep.src;
            document.getElementById('modal').style.display = 'none';
            document.getElementById('player').style.display = 'flex';
            video.play();
            updateIcons(true);
        }

        function togglePlay() {
            if (video.paused) { video.play(); updateIcons(true); }
            else { video.pause(); updateIcons(false); }
        }

        function updateIcons(playing) {
            bigPlay.className = playing ? "fa-solid fa-pause p-icon" : "fa-solid fa-play p-icon";
            smallPlay.className = playing ? "fa-solid fa-pause" : "fa-solid fa-play";
        }

        function seek(amt) { video.currentTime += amt; }
        function seekTo(sec) { video.currentTime = sec; }

        video.ontimeupdate = () => {
            const cur = video.currentTime;
            const dur = video.duration || 0;
            document.getElementById('video-time').innerText = formatTime(cur) + " / " + formatTime(dur);
            document.getElementById('skip-intro').style.display = (cur > 5 && cur < 90) ? 'block' : 'none';
            document.getElementById('skip-credits').style.display = (dur > 0 && cur > dur - 120) ? 'block' : 'none';
        };

        function formatTime(s) { return new Date(s * 1000).toISOString().substr(14, 5); }

        function changeEpisode(dir) {
            let next = currentPlayback.index + dir;
            if (next >= 0 && next < currentPlayback.episodes.length) {
                startVideo(next, currentPlayback.episodes);
            }
        }

        function closePlayer() { video.pause(); document.getElementById('player').style.display = 'none'; }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        // Key shortcuts
        window.onkeydown = (e) => {
            if (document.getElementById('player').style.display === 'flex') {
                if (e.code === "Space") { e.preventDefault(); togglePlay(); }
                if (e.code === "ArrowRight") seek(10);
                if (e.code === "ArrowLeft") seek(-10);
            }
        };
    </script>
</body>
</html>
