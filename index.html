<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AnimeFlex | Premium Streaming</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --orange: #ff4500;
            --bg: #141414;
            --card-bg: #222;
            --nav-h: 70px;
            --sidebar-w: 80px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; height: 100vh; font-family: 'Kanit', sans-serif; overflow: hidden; }

        .screen { position: fixed; inset: 0; z-index: 1000; display: flex; align-items: center; justify-content: center; background: var(--bg); transition: 0.5s; }
        .hidden { display: none !important; }

        /* --- Auth & Profile --- */
        .glass-form { width: 90%; max-width: 400px; padding: 40px; border-radius: 24px; background: rgba(255,255,255,0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        .input-group { margin-bottom: 20px; text-align: left; }
        .data { width: 100%; padding: 12px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; color: white; outline: none; }
        .btn-premium { width: 100%; padding: 15px; border: none; border-radius: 12px; background: white; color: black; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn-premium:hover { background: var(--orange); color: white; }

        .profile-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; margin: 40px 0; }
        .profile-card { cursor: pointer; text-align: center; width: 120px; }
        .profile-card img { width: 100px; height: 100px; border-radius: 12px; border: 3px solid transparent; object-fit: cover; }
        .profile-card:hover img { border-color: var(--orange); transform: scale(1.05); }

        /* --- App Layout --- */
        .app-container { display: grid; grid-template-columns: var(--sidebar-w) 1fr; height: 100vh; }
        .sidebar { background: #000; display: flex; flex-direction: column; align-items: center; border-right: 1px solid #222; z-index: 100; padding: 20px 0; }
        .nav-item { display: flex; flex-direction: column; align-items: center; padding: 20px 0; color: #666; cursor: pointer; width: 100%; }
        .nav-item.active { color: white; border-left: 3px solid var(--orange); }
        .side-profile-img { width: 45px; height: 45px; border-radius: 8px; margin-bottom: 30px; border: 2px solid var(--orange); cursor: pointer; }

        .main-view { overflow-y: auto; padding-bottom: 100px; }
        .hero { height: 60vh; background: linear-gradient(to top, var(--bg), transparent), #333; display: flex; align-items: flex-end; padding: 40px 5%; }
        .row { padding: 20px 5%; }
        .card-list { display: flex; gap: 15px; overflow-x: auto; padding: 10px 0; }
        .card { flex: 0 0 160px; height: 240px; background: var(--card-bg); border-radius: 8px; cursor: pointer; position: relative; overflow: hidden; }

        /* --- Episode Modal --- */
        #modal { position: fixed; inset: 0; z-index: 3000; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; }
        .modal-body { width: 95%; max-width: 800px; height: 85vh; background: #1a1a1a; border-radius: 20px; display: flex; flex-direction: column; overflow: hidden; }
        .season-tabs { display: flex; gap: 10px; padding: 20px; overflow-x: auto; border-bottom: 1px solid #333; scrollbar-width: none; }
        .tab { padding: 8px 20px; background: #333; border-radius: 20px; cursor: pointer; white-space: nowrap; font-size: 0.9rem; }
        .tab.active { background: var(--orange); color: white; }
        .ep-list { flex: 1; overflow-y: auto; padding: 10px; }
        .ep-item { display: flex; align-items: center; gap: 15px; padding: 15px; border-bottom: 1px solid #222; cursor: pointer; }
        .ep-item:hover { background: #222; }

        /* --- Player --- */
        #player { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; flex-direction: column; }
        .video-wrapper { position: relative; flex: 1; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; max-height: 100%; }
        .controls-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.4); opacity: 0; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 40px; }
        .video-wrapper:hover .controls-overlay { opacity: 1; }
        .skip-btn { position: absolute; right: 30px; bottom: 40px; background: rgba(0,0,0,0.8); color: white; border: 1px solid #555; padding: 10px 20px; border-radius: 4px; cursor: pointer; display: none; }
    </style>
</head>
<body>

    <div id="intro-screen" class="screen">
        <h1 style="font-size:4rem; color:var(--orange);">AF</h1>
    </div>

    <div id="auth-screen" class="screen hidden">
        <div class="glass-form">
            <h2 id="auth-title">Sign Up</h2>
            <p id="auth-error" style="color:red; font-size:0.8rem; margin: 10px 0;"></p>
            <form onsubmit="handleAuth(event)">
                <div class="input-group"><input type="email" id="email" class="data" placeholder="Gmail Address" required></div>
                <div class="input-group"><input type="password" id="password" class="data" placeholder="Password" required></div>
                <button type="submit" class="btn-premium">CONTINUE</button>
            </form>
            <p style="margin-top:20px; font-size:0.9rem; cursor:pointer;" onclick="toggleAuth()">Already have an account? Log In</p>
        </div>
    </div>

    <div id="profile-screen" class="screen hidden">
        <div style="text-align:center;">
            <h1>Who's watching?</h1>
            <div class="profile-grid" id="profile-display"></div>
            <button class="btn-premium" style="max-width:200px; background:var(--orange);" onclick="showAddProfile()">ADD PROFILE</button>
        </div>
    </div>

    <div id="add-profile-screen" class="screen hidden">
        <div class="glass-form">
            <h3>New Profile</h3>
            <input type="text" id="p-name" class="data" placeholder="Profile Name" style="margin:20px 0;">
            <div id="avatar-picker" class="profile-grid" style="gap:10px; margin-bottom:20px;"></div>
            <button class="btn-premium" onclick="saveProfile()" style="background:var(--orange);">SAVE</button>
        </div>
    </div>

    <div class="app-container hidden" id="main-app">
        <aside class="sidebar">
            <img src="" id="side-avatar" class="side-profile-img" onclick="switchProfile()">
            <div class="nav-item active"><i class="fa-solid fa-house"></i><span>Home</span></div>
            <div class="nav-item" onclick="switchProfile()"><i class="fa-solid fa-users"></i><span>Switch</span></div>
            <div class="nav-item" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i><span>Exit</span></div>
        </aside>

        <main class="main-view">
            <section class="hero" style="background: linear-gradient(to top, var(--bg), transparent), url('hxh.jpg') center/cover;">
                <div class="hero-content">
                    <h1>HUNTER X HUNTER</h1>
                    <button class="btn-premium" style="width:150px; background:var(--orange); margin-top:15px;" onclick="openAnime('Hunter x Hunter')">WATCH</button>
                </div>
            </section>
            
            <div class="row">
                <h3>Recommended</h3>
                <div class="card-list">
                    <div class="card" onclick="openAnime('Hunter x Hunter')">
                        <div style="height:100%; background:#333; display:flex; align-items:center; justify-content:center; text-align:center;">Hunter x Hunter</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="modal">
        <div class="modal-body">
            <div style="padding:20px; display:flex; justify-content:space-between; align-items:center;">
                <h3 id="modal-anime-title">Anime Title</h3>
                <i class="fa-solid fa-xmark" onclick="closeModal()" style="cursor:pointer; font-size:1.5rem;"></i>
            </div>
            <div class="season-tabs" id="season-tabs"></div>
            <div class="ep-list" id="ep-list"></div>
        </div>
    </div>

    <div id="player">
        <div class="video-wrapper">
            <video id="main-video" playsinline></video>
            <button id="skip-intro" class="skip-btn" onclick="videoSeek(90)">SKIP INTRO</button>
            <div class="controls-overlay">
                <i class="fa-solid fa-rotate-left" style="font-size:2rem; cursor:pointer;" onclick="videoSeekRelative(-10)"></i>
                <i class="fa-solid fa-play" id="play-pause" style="font-size:3.5rem; cursor:pointer;" onclick="togglePlay()"></i>
                <i class="fa-solid fa-rotate-right" style="font-size:2rem; cursor:pointer;" onclick="videoSeekRelative(10)"></i>
                <i class="fa-solid fa-circle-xmark" style="position:absolute; top:20px; right:20px; font-size:1.5rem; cursor:pointer;" onclick="closePlayer()"></i>
            </div>
        </div>
    </div>

    <script>
        let isSignUp = true;
        let selectedAvatar = "avatar1.jpg";
        let profiles = JSON.parse(localStorage.getItem('af_profiles')) || [];
        
        // --- ACCURATE DATA TEMPLATE ---
        const animeData = {
            "Hunter x Hunter": [
                {
                    season: "Season 1: Hunter Exam",
                    episodes: [
                        { title: "Departure x And x Friends", src: "hxh_01.mp4" },
                        { title: "Test x of x Tests", src: "hxh_02.mp4" },
                        { title: "Rivals x for x Survival", src: "hxh_03.mp4" }
                    ]
                },
                {
                    season: "Season 2: Heavens Arena",
                    episodes: [
                        { title: "Arrival x At x The Arena", src: "hxh_27.mp4" },
                        { title: "Nen x And x Nen", src: "hxh_28.mp4" }
                    ]
                }
            ]
        };

        window.onload = () => {
            initAvatars();
            setTimeout(() => {
                document.getElementById('intro-screen').classList.add('hidden');
                if(localStorage.getItem('af_logged')) showProfileSelector();
                else document.getElementById('auth-screen').classList.remove('hidden');
            }, 2000);
        };

        function initAvatars() {
            const picker = document.getElementById('avatar-picker');
            for(let i=1; i<=12; i++) {
                const img = document.createElement('img');
                img.src = `avatar${i}.jpg`;
                img.style.width = "50px";
                img.style.cursor = "pointer";
                img.onclick = () => { selectedAvatar = `avatar${i}.jpg`; alert("Avatar selected!"); };
                picker.appendChild(img);
            }
        }

        function toggleAuth() {
            isSignUp = !isSignUp;
            document.getElementById('auth-title').innerText = isSignUp ? "Sign Up" : "Log In";
        }

        function handleAuth(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            if(!email.endsWith("@gmail.com")) {
                document.getElementById('auth-error').innerText = "Use a real @gmail.com email";
                return;
            }
            localStorage.setItem('af_logged', 'true');
            document.getElementById('auth-screen').classList.add('hidden');
            showProfileSelector();
        }

        function showProfileSelector() {
            const display = document.getElementById('profile-display');
            display.innerHTML = profiles.map((p, i) => `
                <div class="profile-card" onclick="enterApp(${i})">
                    <img src="${p.avatar}">
                    <p>${p.name}</p>
                </div>
            `).join('');
            document.getElementById('profile-screen').classList.remove('hidden');
        }

        function showAddProfile() {
            document.getElementById('profile-screen').classList.add('hidden');
            document.getElementById('add-profile-screen').classList.remove('hidden');
        }

        function saveProfile() {
            const name = document.getElementById('p-name').value;
            if(!name) return;
            profiles.push({ name, avatar: selectedAvatar });
            localStorage.setItem('af_profiles', JSON.stringify(profiles));
            location.reload();
        }

        function enterApp(i) {
            document.getElementById('profile-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('side-avatar').src = profiles[i].avatar;
        }

        // --- EPISODE LOGIC ---
        function openAnime(title) {
            document.getElementById('modal-anime-title').innerText = title;
            const data = animeData[title];
            const tabs = document.getElementById('season-tabs');
            
            tabs.innerHTML = data.map((s, i) => `
                <div class="tab ${i===0?'active':''}" onclick="loadSeason('${title}', ${i}, this)">${s.season}</div>
            `).join('');
            
            loadSeason(title, 0);
            document.getElementById('modal').style.display = 'flex';
        }

        function loadSeason(title, sIdx, el) {
            if(el) {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                el.classList.add('active');
            }
            const eps = animeData[title][sIdx].episodes;
            const list = document.getElementById('ep-list');
            list.innerHTML = eps.map((e, i) => `
                <div class="ep-item" onclick="playVideo('${e.src}')">
                    <span style="color:var(--orange)">${i+1}</span>
                    <span>${e.title}</span>
                </div>
            `).join('');
        }

        function playVideo(src) {
            const player = document.getElementById('player');
            const video = document.getElementById('main-video');
            video.src = src;
            player.style.display = 'flex';
            video.play();
        }

        function togglePlay() {
            const v = document.getElementById('main-video');
            if(v.paused) { v.play(); document.getElementById('play-pause').className = "fa-solid fa-pause"; }
            else { v.pause(); document.getElementById('play-pause').className = "fa-solid fa-play"; }
        }

        const v = document.getElementById('main-video');
        v.ontimeupdate = () => {
            const skip = document.getElementById('skip-intro');
            if(v.currentTime > 5 && v.currentTime < 90) skip.style.display = "block";
            else skip.style.display = "none";
        };

        function videoSeek(t) { v.currentTime = t; }
        function videoSeekRelative(t) { v.currentTime += t; }
        function closePlayer() { v.pause(); document.getElementById('player').style.display = 'none'; }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        function switchProfile() { location.reload(); }
        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
