<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeFlix | Hunter x Hunter</title>
    <style>
        :root {
            --netflix-red: #e50914;
            --dark-bg: #141414;
            --sidebar-width: 240px;
            --collapsed-width: 70px;
            --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            position: fixed; left: 0; top: 0; height: 100%;
            width: var(--collapsed-width);
            background: #000;
            transition: var(--transition);
            z-index: 2000;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #222;
        }

        .sidebar:hover { width: var(--sidebar-width); }

        .nav-item {
            padding: 20px 24px;
            display: flex;
            align-items: center;
            cursor: pointer;
            white-space: nowrap;
            transition: 0.2s;
        }

        .nav-item:hover { background: #1a1a1a; color: var(--netflix-red); }
        .nav-icon { margin-right: 30px; font-size: 1.5rem; font-style: normal; flex-shrink: 0; }
        .nav-text { opacity: 0; transition: 0.2s; font-weight: bold; }
        .sidebar:hover .nav-text { opacity: 1; }

        /* --- GENRE SUBMENU --- */
        .genre-list {
            display: none;
            background: #080808;
            flex-direction: column;
            padding-left: 20px;
        }
        .genre-list.active { display: flex; }
        .genre-item {
            padding: 12px 24px;
            font-size: 0.9rem;
            color: #888;
            cursor: pointer;
            white-space: nowrap;
        }
        .genre-item:hover { color: white; }

        /* --- LAYOUT CONTENT --- */
        .main-content {
            margin-left: var(--collapsed-width);
            transition: var(--transition);
        }

        .top-nav {
            position: fixed; top: 0; right: 0;
            width: calc(100% - var(--collapsed-width));
            padding: 20px 40px;
            display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            z-index: 1000; box-sizing: border-box;
        }

        .logo { color: var(--netflix-red); font-weight: 900; font-size: 1.8rem; cursor: pointer; }

        /* --- SECTIONS --- */
        .page-section { display: none; min-height: 100vh; }
        .active-section { display: block; }

        /* --- HOME GRID --- */
        .browse-container { padding: 100px 40px; }
        .anime-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        .anime-card { 
            aspect-ratio: 2/3; background: #222; border-radius: 4px; 
            cursor: pointer; transition: 0.3s; overflow: hidden;
        }
        .anime-card:hover { transform: scale(1.05); }
        .anime-card img { width: 100%; height: 100%; object-fit: cover; }

        /* --- SHOW DETAIL --- */
        .hero {
            height: 75vh;
            background: linear-gradient(to top, var(--dark-bg), transparent 60%),
                        linear-gradient(to right, rgba(0,0,0,0.8), transparent),
                        url('background.jpg'); /* Your local file */
            background-size: cover; background-position: center;
            display: flex; align-items: center; padding: 0 60px;
        }
        .hero-title { font-size: 5rem; margin: 0; letter-spacing: -2px; }

        .ep-list { padding: 40px 60px; display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .ep-card { background: #181818; border-radius: 4px; cursor: pointer; transition: 0.2s; padding: 15px;}
        .ep-card:hover { background: #222; }

        /* --- VIDEO PLAYER --- */
        #videoOverlay {
            display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: black; z-index: 3000;
        }
        video { width: 100%; height: 100%; }
        .close-vid { position: absolute; top: 30px; left: 30px; font-size: 2.5rem; cursor: pointer; z-index: 3001; }

        .controls-wrapper {
            position: absolute; bottom: 0; width: 100%; height: 150px;
            background: linear-gradient(to top, rgba(0,0,0,1), transparent);
            opacity: 0; transition: 0.3s; padding: 20px 60px; box-sizing: border-box;
            display: flex; flex-direction: column; justify-content: flex-end;
        }
        #videoOverlay:hover .controls-wrapper { opacity: 1; }

        .progress-bar { width: 100%; height: 4px; background: #444; margin-bottom: 25px; cursor: pointer; }
        .progress-fill { height: 100%; background: var(--netflix-red); width: 0%; }
        
        .skip-btn {
            background: rgba(255,255,255,0.15); border: 1px solid white; color: white;
            padding: 12px 28px; cursor: pointer; display: none; font-weight: bold;
        }
        .skip-btn.show { display: inline-block; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="nav-item" onclick="showSection('homeSection')">
            <i class="nav-icon">üè†</i> <span class="nav-text">Home</span>
        </div>
        
        <div class="nav-item" onclick="toggleGenres()">
            <i class="nav-icon">üé≠</i> <span class="nav-text">Genres ‚ñæ</span>
        </div>
        <div id="genreSubmenu" class="genre-list">
            <div class="genre-item" onclick="alert('Action Filter')">Action</div>
            <div class="genre-item" onclick="alert('Adventure Filter')">Adventure</div>
            <div class="genre-item" onclick="alert('Fantasy Filter')">Fantasy</div>
            <div class="genre-item" onclick="alert('Shonen Filter')">Shonen</div>
        </div>

        <div class="nav-item" onclick="playLastWatched()">
            <i class="nav-icon">üïí</i> <span class="nav-text">Resume</span>
        </div>
        <div class="nav-item">
            <i class="nav-icon">‚ûï</i> <span class="nav-text">My List</span>
        </div>
    </div>

    <div class="main-content">
        <nav class="top-nav">
            <div class="logo" onclick="showSection('homeSection')">ANIMEFLIX</div>
            <div style="background: rgba(0,0,0,0.6); border: 1px solid #fff; padding: 5px 15px; cursor: text;">üîç Search...</div>
        </nav>

        <section id="homeSection" class="page-section active-section">
            <div class="browse-container">
                <h2 style="margin-bottom: 30px;">Popular on AnimeFlix</h2>
                <div class="anime-grid">
                    <div class="anime-card" onclick="showSection('detailSection')">
                        <img src="https://m.media-amazon.com/images/M/MV5BZjNmZjkzMzktYjMzYy00MzRmLTgzM2MtYmU1YWExYjA3OTkwXkEyXkFqcGdeQXVyMjc2Nzg5OTQ@._V1_.jpg" alt="Hunter x Hunter">
                    </div>
                </div>
            </div>
        </section>

        <section id="detailSection" class="page-section">
            <div class="hero">
                <div class="hero-content">
                    <h1 class="hero-title">HUNTER √ó HUNTER</h1>
                    <p style="max-width: 650px; font-size: 1.3rem; line-height: 1.4; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">A young boy named Gon Freecss aspires to become a Hunter and find his father.</p>
                    <button class="skip-btn show" style="background:white; color:black; margin-top:20px;" onclick="playEpisode(0)">‚ñ∂ Play S1:E1</button>
                </div>
            </div>
            <div class="ep-list" id="epList"></div>
        </section>
    </div>

    <div id="videoOverlay">
        <span class="close-vid" onclick="closePlayer()">‚úï</span>
        <video id="mainVideo"></video>
        <div class="controls-wrapper">
            <div class="progress-bar" onclick="seek(event)"><div id="progressFill" class="progress-fill"></div></div>
            <div style="display:flex; justify-content: space-between; align-items:center;">
                <h2 id="vidTitle" style="margin:0; font-size: 1.2rem;">Episode Title</h2>
                <div>
                    <button id="skipIntro" class="skip-btn" onclick="skipTo(120)">SKIP INTRO</button>
                    <button class="skip-btn show" style="margin-left:10px;" onclick="nextEp()">NEXT EPISODE</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const episodes = [
            { title: "Departure x And x Friends", file: "ep1.mp4" },
            { title: "Test x Of x Tests", file: "ep2.mp4" }
        ];

        let currentIdx = parseInt(localStorage.getItem('hxh_index')) || 0;
        const video = document.getElementById('mainVideo');

        function toggleGenres() {
            document.getElementById('genreSubmenu').classList.toggle('active');
        }

        function showSection(id) {
            document.querySelectorAll('.page-section').forEach(s => s.classList.remove('active-section'));
            document.getElementById(id).classList.add('active-section');
            window.scrollTo(0,0);
        }

        function renderEpisodes() {
            const list = document.getElementById('epList');
            episodes.forEach((ep, i) => {
                list.innerHTML += `
                    <div class="ep-card" onclick="playEpisode(${i})">
                        <div style="font-weight:bold;">${i+1}. ${ep.title}</div>
                        <div style="color:#666; font-size:0.9rem; margin-top:5px;">Episode ${i+1}</div>
                    </div>
                `;
            });
        }

        function playEpisode(index) {
            currentIdx = index;
            localStorage.setItem('hxh_index', index);
            video.src = episodes[index].file;
            document.getElementById('vidTitle').innerText = `S1:E${index+1} - ${episodes[index].title}`;
            document.getElementById('videoOverlay').style.display = 'block';
            video.play();
        }

        function playLastWatched() { playEpisode(currentIdx); }
        function closePlayer() { video.pause(); document.getElementById('videoOverlay').style.display = 'none'; }
        function skipTo(time) { video.currentTime = time; }
        
        function nextEp() {
            if(currentIdx < episodes.length - 1) playEpisode(currentIdx + 1);
            else closePlayer();
        }

        video.ontimeupdate = () => {
            const fill = (video.currentTime / video.duration) * 100;
            document.getElementById('progressFill').style.width = fill + '%';
            
            // Show Skip Intro button until 115 seconds
            if(video.currentTime > 2 && video.currentTime < 115) {
                document.getElementById('skipIntro').classList.add('show');
            } else {
                document.getElementById('skipIntro').classList.remove('show');
            }
        };

        function seek(e) {
            const rect = e.currentTarget.getBoundingClientRect();
            video.currentTime = ((e.clientX - rect.left) / rect.width) * video.duration;
        }

        renderEpisodes();
    </script>
</body>
</html>
