<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeFlex | Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --orange: #ff4500;
            --bg: #141414;
            --sidebar-collapsed: 80px;
            --sidebar-w: 260px;
            --transition: 0.4s cubic-bezier(0.5, 0, 0.1, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: white; overflow: hidden; height: 100vh; font-family: 'Kanit', sans-serif; }

        /* --- Screens --- */
        .screen { position: fixed; inset: 0; z-index: 1000; display: flex; align-items: center; justify-content: center; transition: 0.8s ease; background: var(--bg); padding: 20px; }
        .hidden { opacity: 0; pointer-events: none; visibility: hidden; display: none !important; }

        /* --- Intro --- */
        #intro-screen { background: #000; z-index: 2000; }
        .logo-anim { font-size: clamp(3rem, 12vw, 6rem); font-weight: 900; letter-spacing: 10px; text-shadow: 0 0 50px var(--orange); animation: cinematicLogo 5s ease-in-out forwards; text-align: center; }

        /* --- Glass Auth Portal --- */
        #auth-screen { background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('background.jpg') center/cover fixed; z-index: 1500; font-family: 'Poppins', sans-serif; }
        .glass-form { width: 100%; max-width: 420px; min-height: 500px; padding: 40px 30px; border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.2); background: rgba(255, 255, 255, 0.07); backdrop-filter: blur(20px) saturate(180%); display: none; flex-direction: column; animation: slideUp 0.6s ease; }
        .glass-form.active { display: flex; }
        .input-group { position: relative; margin-bottom: 25px; }
        .data { width: 100%; padding: 12px 0; background: none; border: none; border-bottom: 1.5px solid rgba(255,255,255,0.3); color: #fff; outline: none; }
        .input-group i { position: absolute; right: 5px; top: 15px; color: rgba(255,255,255,0.5); }
        .btn-premium { width: 100%; height: 50px; border: none; border-radius: 12px; background: #fff; color: #111; font-weight: 600; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .btn-premium:hover { background: var(--orange); color: #fff; transform: translateY(-3px); }

        /* --- Profile Setup --- */
        #profile-setup { z-index: 1200; background: radial-gradient(circle, #1e1e1e, #141414); text-align: center; }
        .avatar-container { display: flex; gap: 20px; margin: 40px 0; justify-content: center; flex-wrap: wrap; }
        .avatar-circle { width: clamp(70px, 18vw, 100px); height: clamp(70px, 18vw, 100px); border-radius: 50%; cursor: pointer; opacity: 0.5; transition: 0.3s; border: 4px solid transparent; }
        .avatar-circle.selected { opacity: 1; border-color: var(--orange); transform: scale(1.1); box-shadow: 0 0 20px var(--orange); }

        /* --- Main Dashboard Layout --- */
        .app-container { display: grid; grid-template-columns: var(--sidebar-collapsed) 1fr; height: 100vh; visibility: hidden; opacity: 0; transition: 0.5s; }
        .sidebar { background: #000; display: flex; flex-direction: column; justify-content: space-between; padding: 30px 0; border-right: 1px solid #222; z-index: 100; transition: var(--transition); overflow: hidden; }
        .sidebar:hover { width: var(--sidebar-w); }
        .nav-item { display: flex; align-items: center; padding: 18px 28px; color: #888; cursor: pointer; white-space: nowrap; }
        .nav-item i { font-size: 1.4rem; min-width: 30px; text-align: center; }
        .nav-item span { opacity: 0; margin-left: 20px; transition: 0.2s; }
        .sidebar:hover .nav-item span { opacity: 1; }
        .nav-item.active { color: #fff; border-left: 4px solid var(--orange); }
        .nav-logout { color: #ff4444 !important; border-top: 1px solid #222; }

        .main-view { overflow-y: auto; background: #141414; padding-bottom: 100px; }
        .hero { height: 75vh; min-height: 400px; background: linear-gradient(to top, #141414, transparent), url('wallpaper.jpg') center/cover; display: flex; align-items: center; padding: 0 5%; }
        .hero-content h1 { font-size: clamp(2.5rem, 8vw, 4.5rem); font-weight: 900; line-height: 1.1; }
        .hero-content p { max-width: 600px; color: #ccc; margin: 20px 0; font-size: clamp(0.9rem, 2vw, 1.1rem); }

        .card-list { display: flex; gap: 15px; overflow-x: auto; padding: 20px 0; scrollbar-width: none; }
        .card-list::-webkit-scrollbar { display: none; }
        .card { flex: 0 0 clamp(200px, 45vw, 260px); height: clamp(110px, 25vw, 145px); background: #222; border-radius: 4px; cursor: pointer; transition: var(--transition); position: relative; overflow: hidden; border: 1px solid transparent; }
        .card:hover { transform: scale(1.05); z-index: 10; border-color: white; }
        .thumb-gen { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; font-weight: bold; text-align: center; padding: 10px; background: #333; font-size: 0.9rem; }

        /* --- Episode Modal --- */
        #modal { position: fixed; inset: 0; z-index: 2500; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); display: none; align-items: center; justify-content: center; padding: 15px; }
        .modal-body { width: 100%; max-width: 1000px; height: 85vh; background: #181818; border-radius: 12px; overflow: hidden; display: flex; flex-direction: column; }
        
        /* --- Player Controls Bar --- */
        #player { position: fixed; inset: 0; z-index: 3000; background: #000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .video-container { width: 100%; max-width: 1100px; display: flex; flex-direction: column; align-items: center; padding: 0 10px; position: relative; }
        video { width: 100%; border-radius: 8px 8px 0 0; box-shadow: 0 10px 40px rgba(0,0,0,0.5); border: 1px solid #333; max-height: 70vh; background: #000; }
        .player-controls-bar { width: 100%; background: #1a1a1a; padding: 15px; border-radius: 0 0 8px 8px; display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; border: 1px solid #333; border-top: none; gap: 10px; }
        .control-group { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
        .control-btn { background: #2a2a2a; border: 1px solid #444; color: white; padding: 10px 15px; border-radius: 6px; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 8px; transition: 0.2s; font-family: 'Kanit', sans-serif; font-size: 0.85rem; }
        .control-btn:hover { background: var(--orange); border-color: var(--orange); }
        .skip-intro-btn { background: #fff; color: #000; font-weight: 900; display: none; }

        /* --- Netflix Style Next Up Overlay --- */
        #next-up-overlay {
            position: absolute; bottom: 120px; right: 40px; background: rgba(0,0,0,0.85); padding: 20px;
            border-radius: 8px; border: 1px solid #444; width: 280px; display: none; flex-direction: column; gap: 10px;
            animation: slideInRight 0.5s ease; z-index: 3100;
        }
        .next-up-header { font-size: 12px; color: #aaa; text-transform: uppercase; letter-spacing: 1px; }
        .next-up-title { font-weight: bold; font-size: 16px; margin-bottom: 5px; }
        .next-up-timer { height: 4px; background: #333; width: 100%; position: relative; border-radius: 2px; overflow: hidden; }
        .next-up-progress { height: 100%; background: var(--orange); width: 100%; transform-origin: left; transition: linear; }

        @keyframes slideInRight { from { transform: translateX(50px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* --- Mobile Tweaks --- */
        @media (max-width: 768px) {
            .app-container { grid-template-columns: 60px 1fr; }
            .sidebar:hover { width: 60px; }
            .sidebar .nav-item span { display: none; }
            .sidebar .nav-item { padding: 20px 0; justify-content: center; }
            .sidebar .nav-item i { min-width: unset; font-size: 1.2rem; }
            .hero-content p { display: none; }
            .player-controls-bar { justify-content: center; }
            .control-group { width: 100%; justify-content: center; }
            #next-up-overlay { right: 20px; bottom: 180px; width: calc(100% - 40px); }
        }

        @keyframes cinematicLogo { 0% { opacity: 0; transform: scale(0.8); } 40% { opacity: 1; } 100% { opacity: 0; transform: scale(1.1); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="intro-screen" class="screen">
        <div class="logo-anim">AnimeFlex</div>
    </div>

    <div id="auth-screen" class="screen hidden">
        <form id="loginForm" class="glass-form active" onsubmit="handleLogin(event)">
            <h2 style="margin-bottom: 20px;">Welcome Back</h2>
            <div class="input-group">
                <input type="text" id="loginUser" class="data" placeholder="Username" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-group">
                <input type="password" class="data" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <button type="submit" class="btn-premium">Sign In</button>
        </form>
    </div>

    <div id="profile-setup" class="screen hidden">
        <div style="width: 100%; max-width: 600px;">
            <h1 style="font-size:clamp(2rem, 8vw, 3.5rem); font-weight:900; margin-bottom:10px;">Who's watching?</h1>
            <div class="avatar-container">
                <img class="avatar-circle" src="https://api.dicebear.com/7.x/avataaars/svg?seed=Luffy" onclick="pickAvatar(this)">
            </div>
            <input type="text" id="p-name" class="data" style="width:100%; max-width:300px; text-align:center; font-size:1.5rem;" placeholder="Your Name">
            <button id="profile-continue" class="btn-premium" style="display:none;" onclick="enterSite()">CONTINUE</button>
        </div>
    </div>

    <div class="app-container" id="main-app">
        <aside class="sidebar">
            <div class="nav-group">
                <div class="nav-item active"><i class="fa-solid fa-house"></i><span>Home</span></div>
                <div id="sidebar-genres"></div>
            </div>
            <div class="nav-item nav-logout" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i><span>Logout</span></div>
        </aside>
        <main class="main-view">
            <section class="hero">
                <div class="hero-content">
                    <img id="user-avatar-mini" src="" style="width:60px; height:60px; border-radius:50%; border:2px solid var(--orange); margin-bottom:15px; object-fit: cover;">
                    <h1 id="welcome-text">HUNTER X HUNTER</h1>
                    <button class="btn-premium" style="width:100%; max-width:240px;" onclick="openAnime('Hunter x Hunter (2011)')"><i class="fa-solid fa-play"></i> BROWSE EPISODES</button>
                </div>
            </section>
            <div id="home-rows" style="padding: 0 5%;"></div>
        </main>
    </div>

    <div id="modal">
        <div class="modal-body">
            <div style="padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333;">
                <h2 id="modal-title">Title</h2>
                <i class="fa-solid fa-xmark" style="font-size: 1.5rem; cursor: pointer;" onclick="closeModal()"></i>
            </div>
            <div id="modal-episodes" style="flex:1; overflow-y:auto; padding: 20px;"></div>
        </div>
    </div>

    <div id="player">
        <div class="video-container">
            <video id="main-video" controls autoplay></video>
            
            <div id="next-up-overlay">
                <div class="next-up-header">Next Episode</div>
                <div class="next-up-title" id="next-ep-title">Episode Name</div>
                <div style="display: flex; gap: 10px;">
                    <button class="control-btn" style="flex: 1; background: #fff; color: #000;" onclick="triggerNextNow()">PLAY NOW</button>
                    <button class="control-btn" style="flex: 1;" onclick="cancelAutoPlay()">CANCEL</button>
                </div>
                <div class="next-up-timer">
                    <div class="next-up-progress" id="timer-bar"></div>
                </div>
            </div>

            <div class="player-controls-bar">
                <div class="control-group">
                    <button class="control-btn" onclick="changeEpisode(-1)"><i class="fa-solid fa-backward-step"></i> PREV</button>
                    <button class="control-btn" onclick="seekVideo(-10)"><i class="fa-solid fa-rotate-left"></i> -10s</button>
                    <button class="control-btn" onclick="seekVideo(10)"><i class="fa-solid fa-rotate-right"></i> +10s</button>
                    <button class="control-btn" onclick="changeEpisode(1)">NEXT <i class="fa-solid fa-forward-step"></i></button>
                </div>
                <div class="control-group">
                    <button id="skip-intro-btn" class="control-btn skip-intro-btn" onclick="skipToTime(118)">SKIP INTRO</button>
                    <button class="control-btn" style="background:transparent; border:none; opacity:0.5;" onclick="closePlayer()">EXIT</button>
                </div>
            </div>
            <h4 id="now-playing-title" style="margin-top: 15px; color: #888; text-align: center; font-size: 0.8rem;"></h4>
        </div>
    </div>

    <script>
        const library = { "Trending": ["Hunter x Hunter (2011)", "One Piece"] };
        let selectedAvatarUrl = "";
        let currentPlayback = { index: 0, episodes: [] };
        let autoPlayCancelled = false;

        window.onload = () => {
            setTimeout(() => { document.getElementById('intro-screen').classList.add('hidden'); checkSession(); }, 3500);
            renderSidebar(); renderHome();
        };

        function checkSession() {
            if (localStorage.getItem('af_logged_in')) enterSite();
            else document.getElementById('auth-screen').classList.remove('hidden');
        }

        function handleLogin(e) {
            e.preventDefault(); localStorage.setItem('af_logged_in', 'true');
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('profile-setup').classList.remove('hidden');
        }

        function pickAvatar(el) {
            document.querySelectorAll('.avatar-circle').forEach(img => img.classList.remove('selected'));
            el.classList.add('selected'); selectedAvatarUrl = el.src;
            document.getElementById('profile-continue').style.display = 'inline-block';
        }

        function enterSite() {
            document.getElementById('profile-setup').classList.add('hidden');
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-app').style.visibility = 'visible';
            document.getElementById('main-app').style.opacity = '1';
        }

        function renderSidebar() {
            const side = document.getElementById('sidebar-genres');
            Object.keys(library).forEach(g => side.innerHTML += `<div class="nav-item"><i class="fa-solid fa-layer-group"></i><span>${g}</span></div>`);
        }

        function renderHome() {
            const container = document.getElementById('home-rows');
            for (let g in library) {
                container.innerHTML += `<h3>${g}</h3><div class="card-list">${library[g].map(a => `<div class="card" onclick="openAnime('${a}')"><div class="thumb-gen">${a}</div></div>`).join('')}</div>`;
            }
        }

        function openAnime(title) {
            const modal = document.getElementById('modal');
            const container = document.getElementById('modal-episodes');
            document.getElementById('modal-title').innerText = title;
            modal.style.display = 'flex';
            const episodes = [
                { title: "Arrival x And x Journey", src: "ep1.mp4" },
                { title: "Test x Of x Tests", src: "ep2.mp4" },
                { title: "Rivals x For x Survival", src: "ep3.mp4" }
            ];
            container.innerHTML = episodes.map((ep, i) => `
                <div style="display:flex; padding:15px; border-bottom:1px solid #333; cursor:pointer;" onclick='playVideo(${i}, ${JSON.stringify(episodes)})'>
                    <div style="color:var(--orange); font-weight:bold; width:30px;">${i+1}</div>
                    <div style="flex:1;">${ep.title}</div><i class="fa-solid fa-play"></i>
                </div>`).join('');
        }

        function playVideo(index, episodes) {
            currentPlayback = { index, episodes };
            autoPlayCancelled = false;
            document.getElementById('next-up-overlay').style.display = 'none';
            
            const player = document.getElementById('player');
            const video = document.getElementById('main-video');
            player.style.display = 'flex';
            video.src = episodes[index].src;
            document.getElementById('now-playing-title').innerText = "NOW PLAYING: " + episodes[index].title;
            video.play();

            video.ontimeupdate = () => {
                const skipBtn = document.getElementById('skip-intro-btn');
                if (video.currentTime > 5 && video.currentTime < 118) skipBtn.style.display = 'flex';
                else skipBtn.style.display = 'none';

                // Next Episode logic (trigger 10 seconds before end)
                let timeLeft = video.duration - video.currentTime;
                if (timeLeft <= 10 && timeLeft > 0 && index < episodes.length - 1 && !autoPlayCancelled) {
                    showNextUpOverlay(episodes[index + 1].title);
                }
            };

            video.onended = () => {
                if (!autoPlayCancelled && index < episodes.length - 1) changeEpisode(1);
            };
        }

        function showNextUpOverlay(title) {
            const overlay = document.getElementById('next-up-overlay');
            if (overlay.style.display === 'flex') return;
            
            overlay.style.display = 'flex';
            document.getElementById('next-ep-title').innerText = title;
            const bar = document.getElementById('timer-bar');
            bar.style.transition = 'none';
            bar.style.width = '100%';
            setTimeout(() => {
                bar.style.transition = 'width 10s linear';
                bar.style.width = '0%';
            }, 50);
        }

        function cancelAutoPlay() {
            autoPlayCancelled = true;
            document.getElementById('next-up-overlay').style.display = 'none';
        }

        function triggerNextNow() {
            changeEpisode(1);
        }

        function skipToTime(sec) { document.getElementById('main-video').currentTime = sec; }
        function seekVideo(sec) { document.getElementById('main-video').currentTime += sec; }
        function changeEpisode(dir) {
            const nextIdx = currentPlayback.index + dir;
            if (nextIdx >= 0 && nextIdx < currentPlayback.episodes.length) playVideo(nextIdx, currentPlayback.episodes);
            else closePlayer();
        }

        function closePlayer() { document.getElementById('main-video').pause(); document.getElementById('player').style.display = 'none'; }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
