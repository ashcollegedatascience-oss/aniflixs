<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AnimeFlex | Premium Streaming</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --orange: #ff4500;
            --bg: #141414;
            --nav-h: 70px;
            --sidebar-w: 80px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; height: 100vh; font-family: 'Kanit', sans-serif; overflow: hidden; }

        .screen { position: fixed; inset: 0; z-index: 1000; display: flex; align-items: center; justify-content: center; background: var(--bg); transition: 0.5s; overflow-y: auto; }
        .hidden { display: none !important; }

        /* --- Auth & Profile --- */
        .glass-form { width: 90%; max-width: 400px; padding: 40px; border-radius: 24px; background: rgba(255,255,255,0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        .input-group { margin-bottom: 15px; }
        .data { width: 100%; padding: 12px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: white; outline: none; }
        .btn-premium { width: 100%; padding: 15px; border: none; border-radius: 12px; background: white; color: black; font-weight: 700; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .btn-premium:hover { background: var(--orange); color: white; }

        .avatar-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin: 20px 0; max-height: 200px; overflow-y: auto; padding: 10px; }
        .avatar-circle { width: 60px; height: 60px; border-radius: 50%; border: 3px solid transparent; cursor: pointer; object-fit: cover; }
        .avatar-circle.selected { border-color: var(--orange); transform: scale(1.1); }

        /* --- App Layout --- */
        .app-container { display: grid; grid-template-columns: var(--sidebar-w) 1fr; height: 100vh; }
        .sidebar { background: #000; display: flex; flex-direction: column; align-items: center; border-right: 1px solid #222; z-index: 100; padding: 20px 0; }
        .nav-item { display: flex; flex-direction: column; align-items: center; padding: 15px 0; color: #666; cursor: pointer; width: 100%; }
        .nav-item.active { color: white; border-left: 3px solid var(--orange); }
        .nav-item i { font-size: 1.4rem; margin-bottom: 5px; }
        
        .current-profile-img { width: 40px; height: 40px; border-radius: 50%; margin-bottom: 20px; border: 2px solid var(--orange); }

        /* --- Content --- */
        .main-view { overflow-y: auto; padding-bottom: 100px; }
        .hero { height: 60vh; background: linear-gradient(to top, var(--bg), transparent), #222; display: flex; align-items: flex-end; padding: 40px 5%; }
        .row { padding: 20px 5%; }
        .card-list { display: flex; gap: 15px; overflow-x: auto; padding: 10px 0; }
        .card { flex: 0 0 160px; height: 240px; background: #333; border-radius: 8px; overflow: hidden; }

        /* --- Components --- */
        #player { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; flex-direction: column; }
        video { width: 100%; max-height: 100%; }

        @media (max-width: 1024px) {
            .app-container { grid-template-columns: 1fr; grid-template-rows: 1fr var(--nav-h); }
            .sidebar { grid-row: 2; flex-direction: row; width: 100%; height: var(--nav-h); border-top: 1px solid #222; }
            .nav-item { flex: 1; border-left: none; }
            .nav-item.active { border-top: 3px solid var(--orange); border-left: none; }
            .current-profile-img { display: none; }
        }
    </style>
</head>
<body>

    <div id="intro-screen" class="screen">
        <h1 style="font-size:4rem; color:var(--orange);">AF</h1>
    </div>

    <div id="auth-screen" class="screen hidden">
        <div class="glass-form" id="auth-container">
            <h2 id="auth-title">Sign In</h2>
            <p id="auth-msg" style="font-size: 0.8rem; color: #ff4d4d; margin-bottom: 10px;"></p>
            <form onsubmit="handleAuth(event)">
                <div class="input-group">
                    <input type="email" id="email" class="data" placeholder="Gmail Address" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" class="data" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-premium" id="auth-btn">CONTINUE</button>
            </form>
            <p style="margin-top:20px; font-size:0.9rem; cursor:pointer; text-align:center;" onclick="toggleAuthMode()">
                <span id="auth-toggle-text">New to AnimeFlex? Sign up now.</span>
            </p>
        </div>
    </div>

    <div id="profile-screen" class="screen hidden">
        <div style="text-align:center; width: 90%; max-width: 500px;">
            <h2 id="profile-heading">Who's watching?</h2>
            <div id="profile-list" style="display:flex; flex-wrap:wrap; justify-content:center; gap:20px; margin: 30px 0;">
                </div>
            <button class="btn-premium" style="background:var(--orange); color:white;" onclick="showAddProfile()">+ ADD PROFILE</button>
        </div>
    </div>

    <div id="add-profile-modal" class="screen hidden" style="background: rgba(0,0,0,0.95);">
        <div class="glass-form">
            <h3>Create Profile</h3>
            <input type="text" id="new-prof-name" class="data" placeholder="Profile Name" style="margin-top:20px;">
            <p style="margin-top:15px; font-size:0.8rem;">Select Avatar:</p>
            <div class="avatar-grid" id="avatar-picker">
                </div>
            <button class="btn-premium" onclick="saveNewProfile()" style="background:var(--orange); color:white;">SAVE & CONTINUE</button>
            <button class="btn-premium" style="background:transparent; color:white;" onclick="hideAddProfile()">CANCEL</button>
        </div>
    </div>

    <div class="app-container hidden" id="main-app">
        <aside class="sidebar">
            <img id="side-avatar" class="current-profile-img" src="" onclick="showProfileSelector()" title="Switch Profile" style="cursor:pointer">
            <div class="nav-item active"><i class="fa-solid fa-house"></i><span>Home</span></div>
            <div class="nav-item" onclick="showProfileSelector()"><i class="fa-solid fa-users"></i><span>Switch</span></div>
            <div class="nav-item" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i><span>Exit</span></div>
        </aside>

        <main class="main-view">
            <section class="hero">
                <div class="hero-content">
                    <h2 id="welcome-text">Welcome back!</h2>
                    <h1 style="margin-bottom:10px;">ONE PIECE</h1>
                    <button class="btn-premium" style="width:180px; background:var(--orange); color:white;">WATCH NOW</button>
                </div>
            </section>
            </main>
    </div>

    <script>
        let isSignUp = false;
        let selectedAvatar = "avatar1.jpg";
        let profiles = JSON.parse(localStorage.getItem('af_profiles')) || [];
        let currentProfile = null;

        window.onload = () => {
            // Load Avatar Picker
            const picker = document.getElementById('avatar-picker');
            for(let i=1; i<=12; i++) {
                const img = document.createElement('img');
                img.src = `avatar${i}.jpg`;
                img.className = 'avatar-circle';
                if(i===1) img.classList.add('selected');
                img.onclick = () => {
                    document.querySelectorAll('.avatar-circle').forEach(el => el.classList.remove('selected'));
                    img.classList.add('selected');
                    selectedAvatar = `avatar${i}.jpg`;
                };
                picker.appendChild(img);
            }

            setTimeout(() => {
                document.getElementById('intro-screen').classList.add('hidden');
                if(localStorage.getItem('af_logged')) {
                    showProfileSelector();
                } else {
                    document.getElementById('auth-screen').classList.remove('hidden');
                }
            }, 2000);
        };

        function toggleAuthMode() {
            isSignUp = !isSignUp;
            document.getElementById('auth-title').innerText = isSignUp ? "Create Account" : "Sign In";
            document.getElementById('auth-toggle-text').innerText = isSignUp ? "Already have an account? Log in." : "New to AnimeFlex? Sign up now.";
        }

        function handleAuth(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const msg = document.getElementById('auth-msg');

            // STRICT GMAIL VALIDATION
            const gmailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
            if(!gmailRegex.test(email)) {
                msg.innerText = "Please use a valid @gmail.com address.";
                return;
            }

            localStorage.setItem('af_logged', 'true');
            document.getElementById('auth-screen').classList.add('hidden');
            
            if(profiles.length === 0) {
                showAddProfile();
            } else {
                showProfileSelector();
            }
        }

        function showProfileSelector() {
            document.getElementById('main-app').classList.add('hidden');
            document.getElementById('profile-screen').classList.remove('hidden');
            const list = document.getElementById('profile-list');
            list.innerHTML = '';

            profiles.forEach((p, idx) => {
                list.innerHTML += `
                    <div style="cursor:pointer" onclick="selectProfile(${idx})">
                        <img src="${p.avatar}" class="avatar-circle" style="width:100px; height:100px; border: 2px solid #444;">
                        <p style="margin-top:10px;">${p.name}</p>
                    </div>
                `;
            });
        }

        function showAddProfile() {
            document.getElementById('profile-screen').classList.add('hidden');
            document.getElementById('add-profile-modal').classList.remove('hidden');
        }

        function hideAddProfile() {
            document.getElementById('add-profile-modal').classList.add('hidden');
            if(profiles.length > 0) showProfileSelector();
            else document.getElementById('auth-screen').classList.remove('hidden');
        }

        function saveNewProfile() {
            const name = document.getElementById('new-prof-name').value;
            if(!name) return alert("Enter a name");

            const newProf = { name: name, avatar: selectedAvatar };
            profiles.push(newProf);
            localStorage.setItem('af_profiles', JSON.stringify(profiles));
            
            document.getElementById('new-prof-name').value = '';
            document.getElementById('add-profile-modal').classList.add('hidden');
            showProfileSelector();
        }

        function selectProfile(index) {
            currentProfile = profiles[index];
            document.getElementById('profile-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('side-avatar').src = currentProfile.avatar;
            document.getElementById('welcome-text').innerText = `Welcome back, ${currentProfile.name}!`;
        }

        function logout() {
            localStorage.removeItem('af_logged');
            location.reload();
        }
    </script>
</body>
</html>
